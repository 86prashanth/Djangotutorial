<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <form action="" method='POST' novalidate>
        {% csrf_token %}
      {{form.as_p}}
 <input type="submit" value="submit">
 {% if messages %}
 {% for message in  messages %}
       {{message}}
 {% endfor %}
{% endif %}
    </form>
<a href="{% url 'signup' %}">Signup</a>
</body>
</html>
