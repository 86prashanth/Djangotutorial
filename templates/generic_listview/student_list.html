<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listview</title>
    <style>
        table,tr,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h3>Listview</h3>
    <table>
        <tr>
            <th>id</th> 
            <th>name</th> 
            <th>roll</th>
            <th>course</th> 
        </tr>
        {% comment  %} {% for student in student_list  %}
          
    {% endcomment %}
            {% for student in students  %}
              <td>{{student.id}}</td>
              <td>{{student.name}}</td>
              <td>{{student.roll}}</td>
              <td>{{student.course}}</td>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
