<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message </title>
</head>
<body>
    <form action="" method='POST' novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
    {% if messages %}
      {% for message in messages %}
      <p {% if message.tags %} class="alert-{{message.tags}}" {% endif %}>
          {{message}}</p>
      {% endfor %}
    {% endif %}
</body>
</html>
