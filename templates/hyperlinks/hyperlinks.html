<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
    <style>
        a{
            list-style-type:none;
        }
    </style>
</head>
<body>
    {% block content %}
    <ul>
        <li><a href="{% url 'home2' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
    {% endblock content %}
    
</body>
</html>
